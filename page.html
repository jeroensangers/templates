<mt:SetVarBlock name="title"><$mt:PageTitle encode_html="1"$> - <$mt:BlogName encode_html="1"$></mt:SetVarBlock>
<mt:SetVarBlock name="html_head">
	<meta name="description" content="<$mt:PageExcerpt$>" />
	<mt:PageIfTagged>
		<meta name="keywords" content="canasto, <mt:PageTags glue=", "><$mt:TagName$></mt:PageTags>" />
	</mt:PageIfTagged>
	<link rel="canonical" href="<$mt:PagePermalink$>" />
</mt:SetVarBlock>
<mt:SetVarBlock name="PID">
	<$mt:PageID$>
</mt:SetVarBlock>
<mt:SetVarBlock name="CommentURL"><$mt:PagePermalink$></mt:SetVarBlock>
<$mt:Include module="Header"$>
<mt:Ignore><!-- Facebook comments SDK --></mt:Ignore>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&appId=117771895047419&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<article class="page">
	<div class="row">
		<div class="small-12 columns">
			<h1<mt:PageIfTagged tag="@notitle"> class="hide"</mt:PageIfTagged>><$mt:PageTitle$></h1>
			<$mt:PageBody$>
<mt:If tag="PageMore" convert_breaks="0">
			<div id="more">
				<$mt:PageMore$>
			</div>
</mt:If>
		</div>
	</div>
</article>
<mt:Ignore><$mt:Include module="Commenting"$></mt:Ignore>
<$mt:Include module="Footer"$>
