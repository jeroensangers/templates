<mt:IfCommentsActive>
<section class="comments row">
	<div class="small-12 columns">
		<h2><fb:comments-count href=<$mt:EntryPermalink$>></fb:comments-count> comentarios en &#8220;<$mt:EntryTitle encode_html="1"$>&#8221;</h2>
	<mt:IfCommentsAccepted>
		<div class="fb-comments" data-href="<$mt:Var name="CommentURL"$>" data-numposts="50" data-width="100%"></div>
	</mt:IfCommentsAccepted>
	<mt:Comments>
		<mt:CommentsHeader>
			<ol class="comment-list">
		</mt:CommentsHeader>
		<mt:IfCommentParent>
		<mt:Else> <mt:Ignore><!-- If comment doesn't have a top-level-parent --></mt:Ignore>
			<$mt:Include module="Comment"$>
			<mt:CommentReplies> <mt:Ignore><!-- Loop through the reply comments --></mt:Ignore>
				<mt:CommentsHeader>
					<ol class="comment-list">
				</mt:CommentsHeader>
				<$mt:Include module="Comment"$>
				<$mt:CommentRepliesRecurse$> <mt:Ignore><!-- For each reply comment, recursively display any reply comments --></mt:Ignore>
				<mt:CommentsFooter>
					</ol></li>
				</mt:CommentsFooter>
			</mt:CommentReplies>
		</mt:IfCommentParent>
		<mt:CommentsFooter>
			</ol>
		</mt:CommentsFooter>
	</mt:Comments>
	</div>
</section>
</mt:IfCommentsActive>
