<div class="row panel radius">
<mt:setvarblock name="thumbnail">
	<mt:If tag="EntryDataFeaturedimage">
		<mt:EntryDataFeaturedimageAsset>
			<mt:CroppedAsset label="Blog Feature" blog_id="3">
				<img class="th radius" src="<$mt:AssetURL$>" width="230" height="200" alt="<$mt:AssetLabel encode_html="1"$>" />
			<mt:else>
				<mt:setvarblock name="w">
					<mt:AssetProperty property="image_width">
				</mt:setvarblock>
				<mt:setvarblock name="h">
					<mt:AssetProperty property="image_height">
				</mt:setvarblock>
				<img width="100" height="100" src="<mt:if name="w" gt="$h"><mt:AssetThumbnailURL width="230" square="1"$><mt:else><mt:AssetThumbnailURL height="200" square="1"$></mt:if>" class="th radius" alt="<$mt:AssetLabel encode_html="1"$>" />
			</mt:CroppedAsset>
		</mt:EntryDataFeaturedimageAsset>
	<mt:Else>
		<mt:EntryAssets type="image" lastn="1">
			<mt:CroppedAsset label="Blog Feature" blog_id="3">
				<img class="th radius" src="<$mt:AssetURL$>" width="230" height="200" alt="<$mt:AssetLabel encode_html="1"$>" />
			<mt:else>
				<mt:setvarblock name="w">
					<mt:AssetProperty property="image_width">
				</mt:setvarblock>
				<mt:setvarblock name="h">
					<mt:AssetProperty property="image_height">
				</mt:setvarblock>
				<img width="100" height="100" src="<mt:if name="w" gt="$h"><mt:AssetThumbnailURL height="100" square="1"$><mt:else><mt:AssetThumbnailURL width="100" square="1"$></mt:if>" class="th radius" alt="<$mt:AssetLabel encode_html="1"$>" />
			</mt:CroppedAsset>
		</mt:EntryAssets>
	</mt:If>
</mt:setvarblock>
<mt:if name="thumbnail">
	<div class="large-5 columns">
		<a href="<$mt:EntryPermalink$>"><$mt:var name="thumbnail"$></a>
	</div>
	<div class="large-7 columns">
<mt:Else>
	<div class="small-12 columns">	
</mt:If>
		<h3><a href="<$mt:EntryPermalink$>" title="<$mt:EntryTitle encode_html="1"$>" rel="bookmark"><$mt:EntryTitle smarty_pants="1" remove_html="1"$></a></h3>
		<p><$mt:EntryExcerpt words="32"$></p>
		<p><a href="<$mt:EntryPermalink$>">Lea todo &rarr;</a></p>
	</div>
</div>
