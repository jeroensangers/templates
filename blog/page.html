<mt:SetVarBlock name="title"><$mt:PageTitle encode_html="1"$> - <$mt:BlogName encode_html="1"$></mt:SetVarBlock>
<mt:SetVarBlock name="html_head">
	<meta name="description" content="<$mt:PageExcerpt$>" />
	<mt:PageIfTagged>
		<meta name="keywords" content="canasto, <mt:PageTags glue=", "><$mt:TagName$></mt:PageTags>" />
	</mt:PageIfTagged>
	<link rel="canonical" href="<$mt:PagePermalink$>" />
</mt:SetVarBlock>
<$mt:Include module="Header" parent="1"$>
<article class="page">
	<div class="row">
		<div class="large-12 columns">
			<h1<mt:PageIfTagged tag="@notitle"> class="hide"</mt:PageIfTagged>><$mt:PageTitle$></h1>
			<$mt:PageBody$>
<mt:If tag="PageMore" convert_breaks="0">
			<div id="more">
				<$mt:PageMore$>
			</div>
</mt:If>
		</div>
	</div>
</article>
<$mt:Include module="Commenting" parent="1"$>
<$mt:Include module="Footer" parent="1"$>
